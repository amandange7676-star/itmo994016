<script>
	const reel = document.querySelector(".header-41-hero .image-reel");
	const imgs = gsap.utils.toArray(".header-41-hero .image-reel img");

	function setCurvedLayout() {
		const mid = Math.floor(imgs.length / 2);
		imgs.forEach((img, i) => {
			const offset = i - mid;

			// Reduced gap + flatter rotation
			gsap.set(img, {
				x: offset * 90,                 // reduced gap (was 120)
				z: -Math.abs(offset) * 180,     // slightly shallower depth
				rotationY: offset * -12,        // flatter rotation (was -18)
				scale: 1 - Math.abs(offset) * 0.1,
				opacity: 1 - Math.abs(offset) * 0.1,
			});
		});
	}
	setCurvedLayout();

	// Continuous looping animation
	gsap.to(imgs, {
		xPercent: -100 * (imgs.length - 1),
		duration: 9, // slightly faster speed (was 10)
		ease: "none",
		repeat: -1,
		modifiers: {
			xPercent: gsap.utils.wrap(-100 * imgs.length, 0),
		},
		onUpdate: () => {
			const mid = Math.floor(imgs.length / 2);
			imgs.forEach((img, i) => {
				const rect = img.getBoundingClientRect();
				const centerX = window.innerWidth / 2;
				const distance = (rect.left + rect.width / 2) - centerX;
				const normalized = Math.min(Math.abs(distance) / centerX, 1);

				// Flatter + dynamic rotation to make front image face viewer
				const rotationY = -normalized * 10 * Math.sign(distance);
				const scale = 1 - normalized * 0.4;
				const z = -Math.abs(distance) / 3;

				gsap.set(img, { rotationY, scale, z });
			});
		}
	});

	// Text animation on scroll
	gsap.from(".header-41-hero h1", {
		y: 100,
		opacity: 0,
		duration: 1.2,
		scrollTrigger: {
			trigger: ".header-41-hero",
			start: "top 80%",
		}
	});

	gsap.from(".header-41-hero p", {
		y: 50,
		opacity: 0,
		duration: 1,
		delay: 0.3,
		scrollTrigger: {
			trigger: ".header-41-hero",
			start: "top 85%",
		}
	});
</script>
<script>
	$(function () {

		var $header = $('#page-header');
		var heroHeight = $('.header-41-hero').outerHeight();   // distance to scroll

		/* toggle class on scroll */
		$(window).on('scroll', function () {
			if ($(this).scrollTop() >= heroHeight) {
				$header.addClass('header-41--sticky');
			} else {
				$header.removeClass('header-41--sticky');
			}
		});

	});
</script>
